<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel=stylesheet href="contactStyles.css">
</head>
<body>
<div class="container">
  <h1>Contact Me</h1>
  <div class="login">
    <input type="text" class="input" placeholder="Your Name" required>
    <input type="email" class="input" placeholder="Your Email Address" required>
  </div>

  <div class="subject">
    <input type="text" class="input" placeholder="Subject">
  </div>
  <div class="msg">
    <textarea class="area" placeholder="Leave a Message"></textarea>
  </div>
  <button type="submit">Submit</button>

  </div>
  
</body>
</html>
